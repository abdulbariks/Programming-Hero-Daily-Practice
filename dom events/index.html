<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List - DOM Manipulation</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-8">Product List</h1>

      <!-- Input Section -->
      <div class="w-full mx-auto">
        <div class="">
          <div
            class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto"
          >
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">User Name</label>
                <input
                  type="text"
                  id="userName"
                  class="input"
                  placeholder="User Name"
                />
                <label class="fieldset-label">User Email</label>
                <input
                  type="email"
                  id="userEmail"
                  class="input"
                  placeholder="User Email"
                />
                <label class="fieldset-label">User Age</label>
                <input
                  type="text"
                  id="userAge"
                  class="input"
                  placeholder="User Age"
                />

                <button id="AddProductButton" class="btn btn-neutral mt-4">
                  ADD PRODUCT
                </button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>

      <!-- Product Cards Section -->
      <div
        id="productList"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Product cards will be dynamically added here -->
      </div>
    </div>

    <script>
      document
        .getElementById("AddProductButton")
        .addEventListener("click", function () {
          const userName = document.getElementById("userName").value;
          const userEmail = document.getElementById("userEmail").value;
          const userAge = document.getElementById("userAge").value;

          const mainContainer = document.getElementById("productList");

          const div = document.createElement("div");
          // div.classList.add("card")
          // const h1 = document.createElement("h1").innerText = productName;
          // div.appendChild(h1);

          div.innerHTML = `
        <h1 class="text-3xl">User Name: ${userName}</h1>
        <p> User Email: ${userEmail}</p>
        <p>User Age: ${userAge}</p>
        `;

          mainContainer.appendChild(div);
          document.getElementById("userName").value = "";
          document.getElementById("userEmail").value = "";
          document.getElementById("userAge").value = "";
        });
    </script>
  </body>
</html>
